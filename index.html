<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Alley - Welcome</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="homepage-container">
        <!-- Adding Login and Register Buttons -->
        <div class="auth-buttons">
            <button onclick="openLoginPage()">Login</button>
            <button onclick="openRegisterPage()">Register</button>
        </div>
    </div>

    <script>
        
        function openLoginPage() {
            window.location.href = "login.html"; // Navigate to the login page

        function openRegisterPage() {
            window.location.href = "register.html"; // Navigate to the register page
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
